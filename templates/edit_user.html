<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<header>
    <a href="/main">BINN</a>
    <nav>
        <ul>
            <li><a href="/profile">Профиль</a></li>
            <li><a href="/chat">Мессенджер</a></li>
        </ul>
    </nav>
</header>
<section class="rovn-container-edit">
    <main class="edit-profile-container">
        <div class="edit-profile-card">
        <h1>Редактировать профиль</h1>
    <form method="post">
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50">{{ user.bio }}</textarea><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" value="{{ user.age }}"><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" value="{{ user.city }}"><br><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_users') }}">Back to User List</a>
</div>
</main>
</section>
<body>
    <footer>
        <p>BINN</p>
    </footer>
</body>
</html>
